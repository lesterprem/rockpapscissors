<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let userIn=prompt("Make your choice. Enter 1 for rock, 2 for paper and 3 for scissors");
        let userOut= userChoice(userIn);
        console.log("Your choice = "+ userOut);
        if (userOut=== userIn) {
            console.log("Wrong input. Refresh page and try again");
        } else {
            let x = Math.random();
            let computerChoice= getComputerChoice(x);
            console.log("Computer choice = " + computerChoice);
            console.log(decideWinner(userOut,computerChoice));
        };
        
        function getComputerChoice(num) {
            if(num<= 0.33){
                return("Rock");
            } else if(num<=0.66){
                return("Paper");
            } else {
                return("Scissors");
            }
        }

        function userChoice(x){
            if(x==1){
                return("Rock");
            } else if(x==2){
                return("Paper");
            } else if(x==3){
                return("Scissors");
            } else {
                return x;
            }
        }

        function decideWinner(x,y){
            if(x===y){
                console.log("It's a draw!");
            } else if ((x==="Rock" && y=="Scissors") || (x=="Scissors" && y == "Paper") || (x=="Paper" && y == "Rock")){
                console.log("You win!");
            }
            else {
                    console.log("Sorry, you lose!");
                }
            }
    </script> 
    
</body>
</html>
