        let results=[];
        let playerScore=0;
        let compScore=0;
        let round=0;
        const round_title= document.querySelector('.gameround');
        const gameRound= document.querySelector(".gameround")
        const buttonRock= document.querySelector(".rock");
        const buttonPaper= document.querySelector(".paper");
        const buttonScissors= document.querySelector(".scissors");
        results.push(buttonRock.addEventListener("click",() => playRound("Rock",round)));
        results.push(buttonPaper.addEventListener("click",()=> playRound("Paper",round)));
        results.push(buttonScissors.addEventListener("click",()=> playRound("Scissors",round)));

        for(;round<5;round++){
        round_title.textContent= 'Play round ' + round + 'of 5';
        console.table(results);
    }
        function playRound(playerChoice, roundNum){
            let computerChoice=getComputerChoice(Math.random());
            return decideWinner(playerChoice,computerChoice);
        }

        function getComputerChoice(num) {
            if(num<= 1/3){
                return("Rock");
            } else if(num<=2/3){
                return("Paper");
            } else {
                return("Scissors");
            }
        }
        
        function decideWinner(x,y){
            if(x===y){
                return 'Draw';
            } else if ((x==="Rock" && y=="Scissors") || (x=="Scissors" && y == "Paper") || (x=="Paper" && y == "Rock")){
                playerScore+=1;
                return 'You';
            }
            else {
                    console.log("Sorry, you lose!");
                    compScore+=1;
                    return 'Computer';
                }
            }
    </script>
